<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
</head>

<body>
    <h1 class="title">cssMemSlider</h1>
    <div class="container">
        <div class="slider">
            <input type="radio" id="bt-1" name="control" checked="checked" />
            <input type="radio" id="bt-2" name="control" />
            <input type="radio" id="bt-3" name="control" />
            <input type="radio" id="bt-4" name="control" />
            <div class="slider_content">
                <div class="slides">
                    <div class="slide sl-1"></div>
                    <div class="slide sl-2"></div>
                    <div class="slide sl-3"></div>
                    <div class="slide sl-4"></div>
                </div>
            </div>
            <div class="slider_text">
                <div class="slider_text-content">
                    <span class="slide sl-1">Engineering school</span>
                    <span class="slide sl-2">CAUTION</span>
                    <span class="slide sl-3">Loading...</span>
                    <span class="slide sl-4">What is a software...?</span>
                </div>
            </div>
            <div class="control">
                <label class="control-1" for="bt-1">
                    <div class="btn"></div>
                </label>
                <label class="control-2" for="bt-2">
                    <div class="btn"></div>
                </label>
                <label class="control-3" for="bt-3">
                    <div class="btn"></div>
                </label>
                <label class="control-4" for="bt-4">
                    <div class="btn"></div>
                </label>
            </div>
        </div>
    </div>

</body>

</html>
